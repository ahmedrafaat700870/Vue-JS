<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container" :style="{ '--maincolor': color }">
            <ul class="color-content" >
                <li data-color="red" @click="updateColor"></li>
                <li data-color="black" @click="updateColor"></li>
                <li data-color="green" @click="updateColor"></li>
                <li data-color="blue" @click="updateColor"></li>
            </ul>
            <div class="content-this-div">
                <div>change first </div>
                <div> change sacond </div>
                <div> chacnge thard </div>
                <div> change forth </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        let app = new Vue({
            el : '#app', 
            data: {
                color: 'red' ,
            }, 
            methods: {
                updateColor: function (event) {
                    this.color = event.target.getAttribute('data-color') ;
                }
            }
        })
    </script>
</body>
</html>
